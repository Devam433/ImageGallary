<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <div class="search-container">
            <div class="input-container">
                <input class="search-input" type="text" placeholder="sky,portrait...">
            </div>
            <button class="search-btn">Search</button>
        </div>
    </header>
    <main class="main-img-gall">
        <div class="gallary-img-container">

        </div>
        <div class="paginaton-controll">
            <button class="prev-page"><i class="fa fa-angle-left" aria-hidden="true" style="    font-size: 19px;"></i></button>
            <button class="next-page"><i class="fa fa-angle-right" aria-hidden="true" style="    font-size: 19px;"></i></button>
        </div>
    </main>
    <footer></footer>

    <script src="./script/random.js"></script>
    <script  src="./script/query.js"></script>
</body>
</html>
